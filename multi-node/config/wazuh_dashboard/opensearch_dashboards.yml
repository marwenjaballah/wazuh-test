server.host: 0.0.0.0
server.port: 5601
opensearch.hosts: https://wazuh1.indexer:9200
opensearch.ssl.verificationMode: certificate
opensearch.requestHeadersWhitelist: ["securitytenant","Authorization"]
opensearch_security.multitenancy.enabled: false
opensearch_security.readonly_mode.roles: ["kibana_read_only"]
server.ssl.enabled: true
server.ssl.key: "/usr/share/wazuh-dashboard/certs/wazuh-dashboard-key.pem"
server.ssl.certificate: "/usr/share/wazuh-dashboard/certs/wazuh-dashboard.pem"
opensearch.ssl.certificateAuthorities: ["/usr/share/wazuh-dashboard/certs/root-ca.pem"]
uiSettings.overrides.defaultRoute: /app/wz-home
# Session expiration settings
opensearch_security.cookie.ttl: 900000
opensearch_security.session.ttl: 900000
opensearch_security.session.keepalive: true

# --- Corrected Branding Section ---
opensearchDashboards.branding:
   loadingLogo:
      # Use the /ui/ path prefix when configured via YAML for dashboard-level assets
      defaultUrl: "/ui/logos/custom/customization.logo.healthcheck.png"
      darkModeUrl: "/ui/logos/custom/customization.logo.healthcheck.png"
   mark:
      defaultUrl: "/ui/logos/custom/customization.logo.reports.png"
      darkModeUrl: "/ui/logos/custom/customization.logo.reports.png"

opensearchDashboards.branding.applicationTitle: "Peaksoft Security Platform"

# Use the /ui/ path prefix for favicon
opensearchDashboards.branding.faviconUrl: "/ui/logos/custom/customization.logo.app.png"

# Use the /ui/ path prefix for login brand image
opensearch_security.basicauth.login.brandimage: "/ui/logos/custom/customization.logo.app.png"
opensearch_security.basicauth.login.subtitle: "Welcome to the Peaksoft Security Platform"
